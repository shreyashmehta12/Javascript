<script type="text/javascript">

  function nocontext(e) {
            var clickedTag = (e == null) ? event.srcElement.tagName : e.target.tagName;
            if (clickedTag == "IMG") {
                alert(alertMsg);
                return false;
            }
        }
        var alertMsg = "Image context menu is disabled";
        document.oncontextmenu = nocontext;
</script>
