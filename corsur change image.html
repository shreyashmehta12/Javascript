
<script type="text/javascript">
var picture1 = "images.jpg";
var picture2 = "images2.jpg";
if (document.images) {
image1 = new Image();
image1.src = picture1
image2 = new Image();
image2.src = picture2;
}
function mover(img){
document["change"].src = img.src;
}
function mout(img){
document["change"].src = img.src;
}
</script>
<a href="#" onMouseOver="mover(image1)" onMouseOut="mout(image2)">
<img name="change" src="images2.jpg" border=0></a>
